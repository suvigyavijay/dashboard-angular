
	<div class="container-fluid" ng-controller="LoginController">
		<div class="row">
			<div class="login-wrapper">
				<div class="col-lg-4 col-md-6 col-sm-10 col-xs-12 col-lg-offset-4 col-md-offset-3 col-sm-offset-1">
					<div class="card card-user">
						<div class="image">
							<img src="assets/img/sidebar-2.jpg" alt="..." />
						</div>
						<div class="content">
							<div class="author">
								<a href="#">
									<img class="avatar border-gray" src="assets/img/faces/face-1.jpg" alt="..." />
									<!--<h4 class="title"></h4>-->
								</a>
							</div>
							<div class="content">
								<form ng-submit="login()">
									<div class="form-group">
										<label for="username">Username</label>
										<input name="username" type="text" class="form-control" placeholder="Username" ng-model="userLogin.username">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input name="password" type="password" class="form-control" placeholder="Password" ng-model="userLogin.password">
									</div>
									<div class="form-group">
									<button type="submit" class="col-xs-12 btn btn-info btn-fill">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
